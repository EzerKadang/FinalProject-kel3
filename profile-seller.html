<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/profile-seller-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Profile Seller</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">Tokokita</a>
      </div>
      <nav class="navbar-header">
        <a href="home.html">Home</a>
        <a href="list-product.html">Shop</a>
        <a href="#">Contact</a>
      </nav>
      <div class="search-header">
        <form action="">
          <input type="text" id="search" placeholder="Cari di penjual ini" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="seller-info-sub1">
        <div class="seller-info-img">
          <img
            src="https://img.freepik.com/premium-photo/ai-generated-flat-style-illustration-male-chef-hat-with-mustache-against-gray-background_501669-25441.jpg?w=740"
            alt="Logo"
          />
        </div>
        <div>
          <div>
            <h1>Rumah Makan Sederhana</h1>
          </div>
          <div>
            <button>Follow</button>
            <button>Chat Penjual</button>
          </div>
        </div>
      </div>
      <div class="seller-info-sub2">
        <div>
          <h1><i class="fa-solid fa-star"></i>4.9</h1>
          <h2>Rating & Ulasan</h2>
        </div>
        <div>
          <h1>30 Menit</h1>
          <h2>Pesanan Diproses</h2>
        </div>
        <div>
          <h1>Buka 24 Jam</h1>
          <h2>Jam Operasi Penjual</h2>
        </div>
      </div>
    </main>
    <nav class="seller-navbar">
      <a href="#beranda">Beranda</a>
      <a href="">Produk</a>
      <a href="">Ulasan</a>
    </nav>
    <section id="beranda">
      <div class="voucher">
        <div>
          <h1>Voucher Toko</h1>
        </div>
        <div class="voucher-card">
          <div>
            <p>Diskon 50%</p>
            <p>Min. Pembelian 25rb</p>
            <button>Klaim</button>
          </div>
          <div>
            <p>Diskon 75%</p>
            <p>Min. Pembelian 50rb</p>
            <button>Klaim</button>
          </div>
          <div>
            <p>Diskon 100%</p>
            <p>Min. Pembelian 100rb</p>
            <button>Klaim</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
